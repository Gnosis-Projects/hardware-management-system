<div class="user-details-container">
  <mat-card class="user-card">
    <mat-card-header>
      <mat-card-title>
        <span>{{ 'my.profile' | translate }}</span>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="user-info">
        <p>
          <mat-icon class="info-icon">account_circle</mat-icon>
          <strong>{{ 'username' | translate }}:</strong> {{ user?.username }}
        </p>
        <p>
          <mat-icon class="info-icon">email</mat-icon>
          <strong>{{ 'email' | translate }}:</strong>{{ user?.email }}
        </p>
        <p>
          <mat-icon class="info-icon">verified_user</mat-icon>
          <strong>{{ 'roles' | translate }}:</strong> 
          <ng-container *ngIf="user?.roles?.[0] as role">{{ role | translate }}</ng-container>
        </p>
        <p>
          <mat-icon class="info-icon">business</mat-icon>
          <strong>{{ 'carriers' | translate }}</strong>
          <ul class="carriers-list">
            <mat-chip-set aria-label="Carriers" *ngFor="let carrier of user?.carriers" (click)="goToCarrier(carrier)">
              <mat-chip>{{ carrier.name }}</mat-chip>
            </mat-chip-set>
          </ul>
      </div>
    </mat-card-content>
    <mat-card-actions class="actions">
      <button mat-raised-button (click)="changePassword()">{{ 'change.password' | translate }}</button>
    </mat-card-actions>
  </mat-card>
</div>
