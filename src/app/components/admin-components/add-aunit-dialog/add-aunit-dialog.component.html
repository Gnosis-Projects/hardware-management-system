<h2 mat-dialog-title>{{ 'edit.aUnit' | translate }}</h2>
<mat-dialog-content class="dialog-content">
  <form [formGroup]="unitForm">
    <mat-form-field class="full-width">
      <mat-label>{{ 'unit.name' | translate }}</mat-label>
      <input matInput formControlName="unitName" placeholder="{{ 'enter.unit.name' | translate }}">
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions class="dialog-actions">
  <button mat-button color="primary" (click)="onSave()">{{ 'update' | translate }}</button>
  <button mat-button color="warn" (click)="onCancel()">{{ 'cancel' | translate }}</button>
</mat-dialog-actions>
